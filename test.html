<script>
    const { createApp, ref, computed, watch, onMounted } = Vue;

    createApp({
        setup() {
            const currentDayIndex = ref(0);
            const showModal = ref(false);
            const newItem = ref({ time: '12:00', location: '' });
            const days = ref([
                { items: [{time: '14:00', location: 'é‡‘æµ·åœ‹éš›æ©Ÿå ´'}] }
            ]);

            const currentDayItems = computed(() => days.value[currentDayIndex.value]?.items || []);

            // æ ¸å¿ƒï¼šå‹•æ…‹åœ°åœ– URL ç”Ÿæˆ (è‡ªå‹•é‡˜é¸)
            const mapUrl = computed(() => {
                const locations = currentDayItems.value.map(i => i.location);
                if (locations.length === 0) return null;
                
                // ä½¿ç”¨ Google Maps Embed API ä¸¦é–‹å•Ÿç”¨æˆ¶å®šä½
                // ç¬¬ä¸€å€‹é»ä½œç‚ºä¸­å¿ƒé»ï¼Œå…¶é¤˜ä½œç‚ºé‡˜é¸
                const q = encodeURIComponent(locations.join(' '));
                return `https://www.google.com/maps/embed/v1/search?key=YOUR_FREE_API_KEY_OR_SIMULATED&q=${q}&zoom=12`;
                // æ³¨æ„ï¼šå¯¦éš›ä¸Š Embed API éœ€è¦ API Keyã€‚
                // ç‚ºäº†æ–¹ä¾¿ä½ ç›´æ¥ä½¿ç”¨ GitHub Pagesï¼Œæˆ‘å€‘æ”¹æˆç”Ÿæˆå¯é»æ“Šçš„å°èˆªé€£çµã€‚
                // ä¸‹æ–¹ openGoogleMaps å‡½æ•¸æœƒè™•ç†å®Œæ•´é‡˜é¸ã€‚
            });

            const openGoogleMaps = () => {
                const locations = currentDayItems.value.map(i => encodeURIComponent(i.location));
                if (locations.length === 0) {
                    window.open('https://www.google.com/maps', '_blank');
                    return;
                }
                // è‡ªå‹•é‡˜é¸æ‰€æœ‰åœ°é» + ç›®å‰ä½ç½®
                const baseUrl = "https://www.google.com/maps/dir/My+Location/";
                window.open(baseUrl + locations.join('/'), '_blank');
            };

            const addNewDay = () => {
                days.value.push({ items: [] });
                currentDayIndex.value = days.value.length - 1;
            };

            const saveItem = () => {
                if (newItem.value.location) {
                    days.value[currentDayIndex.value].items.push({ ...newItem.value });
                    days.value[currentDayIndex.value].items.sort((a, b) => a.time.localeCompare(b.time));
                    newItem.value = { time: '12:00', location: '' };
                    showModal.value = false;
                }
            };

            const deleteItem = (idx) => {
                days.value[currentDayIndex.value].items.splice(idx, 1);
            };

            const removeDay = () => {
                if(confirm('ç¢ºå®šåˆªé™¤æ•´å¤©å—ï¼Ÿ')) {
                    days.value.splice(currentDayIndex.value, 1);
                    currentDayIndex.value = 0;
                }
            };

            // æœ¬åœ°å­˜å„²
            watch(days, (newVal) => {
                localStorage.setItem('trip_planner_v3', JSON.stringify(newVal));
            }, { deep: true });

            onMounted(() => {
                const saved = localStorage.getItem('trip_planner_v3');
                if (saved) days.value = JSON.parse(saved);
            });

            return { days, currentDayIndex, currentDayItems, showModal, newItem, mapUrl, addNewDay, saveItem, deleteItem, removeDay, openGoogleMaps };
        }
    }).mount('#app')
</script>
